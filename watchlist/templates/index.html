<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "icon" href = "{{ url_for('static', filename='images/favicon.ico') }}"></link>
    <link rel = "stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}"></link>
    <title>{{ user.name }}'s Watchlist</title>
</head>
<body>
    <h2>{{ user.name }}'s Watchlist</h2>
    <img alt="golden girl" src="{{ url_for('static', filename='images/siziru.jpg') }}" class="sizuru"></img>
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %}
        <li>{{ movie.title }} - {{ movie.year }}</li>
        {% endfor %}
    </ul>
    <footer>
        <small>&copy; 2024 <a href="http://helloflask.com/book/3">HelloFlask</a></small>
    </footer>
</body>
</html>
